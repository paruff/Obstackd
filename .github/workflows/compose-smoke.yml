name: Compose Smoke Test

on:
  pull_request:
  push:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and start core
        run: |
          mkdir -p data/{tempo,loki,alloy,prometheus,alertmanager,grafana}
          chmod -R 777 data/
          docker compose --profile core up -d --build

      - name: Wait for services to start
        run: |
          echo "Waiting 90 seconds for all services to become healthy..."
          sleep 90

      - name: Verify service health
        run: |
          echo "Checking service health status..."
          docker compose ps

          printf "\nChecking Loki health...\n"
          curl -f http://localhost:3100/ready || (echo "Loki is not ready" && docker compose logs loki --tail 50 && exit 1)

          printf "\nChecking Prometheus health...\n"
          curl -f http://localhost:9090/-/healthy || (echo "Prometheus is not healthy" && docker compose logs prometheus --tail 50 && exit 1)

          printf "\nAll core services are healthy!\n"

      - name: Check containers are running
        run: |
          docker compose ps
          docker compose ps --format json | jq -e 'select(.State == "running")' > /dev/null

      - name: Check Prometheus is reachable
        run: |
          curl -f http://localhost:9090/-/ready

      - name: Check Grafana is reachable
        run: |
          curl -f http://localhost:3000/api/health

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
