name: Compose Smoke Test

on:
  pull_request:
  push:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and start core
        run: |
          mkdir -p data/prometheus data/grafana
          chmod -R 777 data/
          docker compose --profile core up -d --build

      - name: Wait for services
        run: |
          sleep 30

      - name: Check containers are running
        run: |
          docker compose ps
          docker compose ps --format json | jq -e 'select(.State == "running")' > /dev/null

      - name: Check Prometheus is reachable
        run: |
          curl -f http://localhost:9090/-/ready

      - name: Check Grafana is reachable
        run: |
          curl -f http://localhost:3000/api/health

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
