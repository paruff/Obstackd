name: Golden Path App

on:
  pull_request:
  push:

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for app services
        id: check_apps
        run: |
          # Check for demo app services (those exposing port 8080)
          # Home Assistant is an integration test component, not a demo app
          if grep -q '"8080:8080"' compose.yaml; then
            echo "has_apps=true" >> $GITHUB_OUTPUT
          else
            echo "has_apps=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and start full stack
        if: steps.check_apps.outputs.has_apps == 'true'
        run: |
          mkdir -p data/prometheus data/grafana data/homeassistant
          chmod -R 777 data/
          docker compose --profile core --profile apps up -d --build

      - name: Wait
        if: steps.check_apps.outputs.has_apps == 'true'
        run: sleep 30

      - name: Hit endpoints
        if: steps.check_apps.outputs.has_apps == 'true'
        run: |
          curl -f http://localhost:8080/
          curl -f http://localhost:8080/slow
          curl -f http://localhost:8080/error || true

      - name: Shutdown
        if: always() && steps.check_apps.outputs.has_apps == 'true'
        run: docker compose down -v

      - name: Skip - No app services defined
        if: steps.check_apps.outputs.has_apps == 'false'
        run: echo "No demo app services (port 8080) found in compose.yaml. Skipping golden path app tests."
