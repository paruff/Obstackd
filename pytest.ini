[pytest]
# Pytest configuration for integration tests

testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    homeassistant: marks tests related to Home Assistant
    metrics: marks tests related to metrics collection
    prometheus: marks tests related to Prometheus
    otel: marks tests related to OpenTelemetry Collector
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts = -v --tb=short

# Test discovery
norecursedirs = .git .venv venv __pycache__ *.egg-info dist build reports
