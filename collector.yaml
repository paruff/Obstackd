receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 400
    spike_limit_mib: 100

  batch:
    send_batch_size: 1024
    timeout: 5s

exporters:
  debug:
    verbosity: detailed

  prometheus:
    endpoint: "0.0.0.0:8888"
    namespace: "otelcol"
    const_labels:
      lab: "observability"

service:
  telemetry:
    logs:
      level: "info"

  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]
